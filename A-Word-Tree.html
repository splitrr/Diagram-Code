<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Methods Word Tree</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load the Word Tree package
    google.charts.load('current', { packages: ['wordtree'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Define the data for the Word Tree
      const data = google.visualization.arrayToDataTable([
        ['id', 'childLabel', 'parent', 'size', { role: 'style' }],
        [0, 'Biological Systems', -1, 1, 'black'],
        [1, 'Human Brain', 0, 1, 'black'],
        [2, 'Natural Selection', 0, 1, 'black'],
        [3, 'Animal Behavior', 0, 1, 'black'],
        [4, 'Behavioral Psychology', 0, 1, 'black'],
        [5, 'Immune System', 0, 1, 'black'],
        [6, 'Neuronal Firing', 0, 1, 'black'],
        [7, 'Synaptic Plasticity', 0, 1, 'black'],
        [8, 'Thermodynamics', 0, 1, 'black'],
        [9, 'Cellular Growth', 0, 1, 'black'],
        [10, 'Hybrid Reasoning', 0, 1, 'black'],
        [11, 'Human Mind', 0, 1, 'black'],
        [12, 'Neural Networks', 1, 1, 'black'],
        [13, 'Deep Learning', 12, 1, 'black'],
        [14, 'Self-Organizing Maps', 12, 1, 'black'],
        [15, 'Spiking Neural Networks', 6, 1, 'black'],
        [16, 'Hebbian Learning', 7, 1, 'black'],
        [17, 'Boltzmann Machines', 8, 1, 'black'],
        [18, 'Cellular Automata', 9, 1, 'black'],
        [19, 'Neuro-Fuzzy Systems', 10, 1, 'black'],
        [20, 'Genetic Algorithms', 2, 1, 'black'],
        [21, 'Evolutionary Strategies', 2, 1, 'black'],
        [22, 'Swarm Intelligence', 3, 1, 'black'],
        [23, 'Particle Swarm Optimization', 22, 1, 'black'],
        [24, 'Ant Colony Optimization', 22, 1, 'black'],
        [25, 'Reinforcement Learning', 4, 1, 'black'],
        [26, 'Artificial Immune Systems', 5, 1, 'black'],
        [27, 'Neuroevolution', 2, 1, 'black'],
        [28, 'Cognitive Architectures', 11, 1, 'black']
      ]);

      // Set options for the Word Tree
      const options = {
        wordtree: {
          format: 'explicit',
          word: 'Biological Systems', // Root word for the Word Tree
          type: 'suffix',
          maxFontSize: 24,
          minFontSize: 24
        }
      };

      // Draw the Word Tree
      const chart = new google.visualization.WordTree(document.getElementById('wordtree_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <h1>AI Methods Influenced by Biological Systems</h1>
  <div id="wordtree_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
