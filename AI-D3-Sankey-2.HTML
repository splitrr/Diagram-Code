<!DOCTYPE html>
<html>
<head>
  <title>Sankey Diagram with D3.js</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    .node rect {
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }
    .node text {
      text-shadow: 0 1px 0 #fff;
    }
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    .link:hover {
      stroke-opacity: .5;
    }
  </style>
</head>
<body>
  <div id="sankey"></div>
  <script>
    var units = "Widgets";

    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
        format = function(d) { return formatNumber(d) + " " + units; },
        color = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("#sankey").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + margin.top + ")");

    var sankey = d3.sankey()
        .nodeWidth(15)
        .nodePadding(10)
        .extent([[1, 1], [width - 1, height - 6]]);

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("path");

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("g");

    var graph = {
      "nodes": [
        {"name": "AI"},
        {"name": "Machine Learning"},
        {"name": "Symbolic AI"},
        {"name": "Robotics"},
        {"name": "Computer Vision"},
        {"name": "NLP"},
        {"name": "Cognitive Computing"},
        {"name": "Swarm Intelligence"},
        {"name": "Multi-Agent Systems"},
        {"name": "Edge AI"},
        {"name": "AI Ethics"},
        {"name": "Knowledge Representation"},
        {"name": "Distributed AI"},
        {"name": "Emotional AI"},
        {"name": "Generative AI"},
        {"name": "Deep Learning"},
        {"name": "Reinforcement Learning"},
        {"name": "Probabilistic Methods"},
        {"name": "Evolutionary Algorithms"},
        {"name": "Hybrid AI"}
      ],
      "links": [
        {"source": 0, "target": 1, "value": 1},
        {"source": 0, "target": 2, "value": 1},
        {"source": 0, "target": 3, "value": 1},
        {"source": 0, "target": 4, "value": 1},
        {"source": 0, "target": 5, "value": 1},
        {"source": 0, "target": 6, "value": 1},
        {"source": 0, "target": 7, "value": 1},
        {"source": 0, "target": 8, "value": 1},
        {"source": 0, "target": 9, "value": 1},
        {"source": 0, "target": 10, "value": 1},
        {"source": 0, "target": 11, "value": 1},
        {"source": 0, "target": 12, "value": 1},
        {"source": 0, "target": 13, "value": 1},
        {"source": 0, "target": 14, "value": 1},
        {"source": 1, "target": 15, "value": 1},
        {"source": 1, "target": 16, "value": 1},
        {"source": 1, "target": 17, "value": 1},
        {"source": 1, "target": 18, "value": 1},
        {"source": 1, "target": 19, "value": 1},
        {"source": 1, "target": 14, "value": 1}
      ]
    };

    sankey(graph);

    link = link
      .data(graph.links)
      .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.sankeyLinkHorizontal())
        .style("stroke-width", function(d) { return Math.max(1, d.width); });

    link.append("title")
        .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

    node = node
      .data(graph.nodes)
      .enter().append("g");

    node.append("rect")
        .attr("x", function(d) { return d.x0; })
        .attr("y", function(d) { return d.y0; })
        .attr("height", function(d) { return d.y1 - d.y0; })
        .attr("width", sankey.nodeWidth())
        .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
        .attr("stroke", "#000");

    node.append("title")
        .text(function(d) { return d.name + "\n" + format(d.value); });

    node.append("text")
        .attr("x", function(d) { return d.x0 - 6; })
        .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
        .attr("dy", "0.35em")
        .attr("text-anchor", "end")
        .text(function(d) { return d.name; })
      .filter(function(d) { return d.x0 < width / 2; })
        .attr("x", function(d) { return d.x1 + 6; })
        .attr("text-anchor", "start");
  </script>
</body>
</html>
