<!DOCTYPE html>
<html>
<head>
  <title>Magic Quadrant Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative; /* Ensure the body is a positioned ancestor */
    }
    svg {
      display: block;
      margin: auto;
      width: 100%;
      height: auto;
      viewBox: 0 0 800 600;
      preserveAspectRatio: xMidYMid meet;
    }
    .quadrant-line {
      stroke: gray;
      stroke-dasharray: 4;
      opacity: 0.7;
    }
    .bubble {
      stroke: black;
      stroke-width: 1px;
      cursor: pointer; /* Change cursor to pointer on hover */
    }
    .label {
      font-size: 12px;
      text-anchor: middle;
    }
    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      height: auto;
      padding: 8px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 1px solid #333;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10; /* Ensure tooltip is on top */
      visibility: hidden; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>Magic Quadrant: Explainability vs Generalization</h1>
  <svg id="chart" width="800" height="600" aria-labelledby="title desc" role="img">
    <title id="title">Magic Quadrant: Explainability vs Generalization</title>
    <desc id="desc">A chart showing the relationship between explainability and generalization across various AI methodologies.</desc>
  </svg>
  
  <!-- Tooltip Element -->
  <div id="tooltip" class="tooltip"></div>

  <script>
    const data = [
        { name: "Symbolic AI", explainability: 9, generalization: 3, useCases: 150 },
        { name: "Supervised Learning", explainability: 6, generalization: 6, useCases: 300 },
        { name: "Unsupervised Learning", explainability: 3, generalization: 4, useCases: 100 },
        { name: "Semi-Supervised Learning", explainability: 5, generalization: 5, useCases: 80 },
        { name: "Reinforcement Learning", explainability: 4, generalization: 7, useCases: 100 },
        { name: "Deep Learning", explainability: 2, generalization: 9, useCases: 400 },
        { name: "Bayesian Networks", explainability: 8, generalization: 5, useCases: 70 },
        { name: "Genetic Algorithms", explainability: 4, generalization: 6, useCases: 50 },
        { name: "Transformer Models", explainability: 2, generalization: 8, useCases: 250 },
        { name: "ANI", explainability: 5, generalization: 6, useCases: 500 }
    ];

    const width = 800;
    const height = 600;
    const margin = { top: 20, right: 20, bottom: 50, left: 50 };
    const transparency = 0.7; // Adjusted transparency value

    const xScale = d3.scaleLinear().domain([0, 10]).range([margin.left, width - margin.right]);
    const yScale = d3.scaleLinear().domain([0, 10]).range([height - margin.bottom, margin.top]);

    const svg = d3.select("#chart");

    // Draw quadrant lines
    svg.append("line")
      .attr("x1", xScale(5))
      .attr("x2", xScale(5))
      .attr("y1", yScale(0))
      .attr("y2", yScale(10))
      .attr("class", "quadrant-line");

    svg.append("line")
      .attr("x1", xScale(0))
      .attr("x2", xScale(10))
      .attr("y1", yScale(5))
      .attr("y2", yScale(5))
      .attr("class", "quadrant-line");

    // Select the tooltip div
    const tooltip = d3.select("#tooltip");

    // Draw bubbles
    svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "bubble")
      .attr("cx", d => xScale(d.generalization))
      .attr("cy", d => yScale(d.explainability))
      .attr("r", d => Math.sqrt(d.useCases) * 0.5) // Adjusted radius scaling
      .attr("fill", d => d3.schemeTableau10[data.findIndex(item => item.name === d.name) % 10])
      .attr("fill-opacity", transparency)
      .attr("stroke", "black")
      .attr("stroke-width", 1)
      .on("mouseover", function(event, d) {
        tooltip.transition()
          .duration(200)
          .style("visibility", "visible")
          .style("opacity", 0.9);
        tooltip.html(`${d.name}<br>Explainability: ${d.explainability}<br>Generalization: ${d.generalization}<br>Use Cases: ${d.useCases}`);
      })
      .on("mousemove", function(event, d) {
        // Get the mouse position relative to the viewport
        const [mouseX, mouseY] = d3.pointer(event, window);
        // Update tooltip position
        tooltip
          .style("left", (event.clientX + 15) + "px") // 15px offset to the right
          .style("top", (event.clientY + 15) + "px"); // 15px offset below
      })
      .on("mouseout", function() {
        tooltip.transition()
          .duration(500)
          .style("visibility", "hidden")
          .style("opacity", 0);
      });

    // Add axes
    const xAxis = d3.axisBottom(xScale).ticks(10).tickFormat(d => d);
    const yAxis = d3.axisLeft(yScale).ticks(10).tickFormat(d => d);

    svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(xAxis);

    svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .call(yAxis);

    // Add axis labels
    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height - 10)
      .attr("text-anchor", "middle")
      .text("Generalization (0-10)");

    svg.append("text")
      .attr("x", -height / 2)
      .attr("y", 20)
      .attr("transform", "rotate(-90)")
      .attr("text-anchor", "middle")
      .text("Explainability (0-10)");

    // Create a Legend
    const legendOffsetX = 10;
    const legendOffsetY = 10;
    const legendGroupX = xScale(7); // Positioning at generalization = 7
    const legendGroupY = yScale(9); // Positioning at explainability = 9

    const legend = svg.append("g")
      .attr("transform", `translate(${legendGroupX + legendOffsetX},${legendGroupY - legendOffsetY})`);

    // Add a border for the legend
    legend.append("rect")
      .attr("x", -10) // Adjust for padding
      .attr("y", -10) // Adjust for padding
      .attr("width", 230) // Width of the border
      .attr("height", data.length * 20 + 32) // Height based on number of items
      .style("fill", "white") // Background color
      .style("stroke", "black") // Border color
      .style("stroke-width", 1); // Border width

    // Add a title to the legend
    legend.append("text")
      .attr("x", 25)
      .attr("y", 15) // Position the title
      .style("font-weight", "bold")
      .text("Legend key");

    // Legend Data
    const legendData = [
      { color: d3.schemeTableau10[0], label: "Symbolic AI" },
      { color: d3.schemeTableau10[1], label: "Supervised Learning" },
      { color: d3.schemeTableau10[2], label: "Unsupervised Learning" },
      { color: d3.schemeTableau10[3], label: "Semi-Supervised Learning" },
      { color: d3.schemeTableau10[4], label: "Reinforcement Learning" },
      { color: d3.schemeTableau10[5], label: "Deep Learning" },
      { color: d3.schemeTableau10[6], label: "Bayesian Networks" },
      { color: d3.schemeTableau10[7], label: "Genetic Algorithms" },
      { color: d3.schemeTableau10[8], label: "Transformer Models" },
      { color: d3.schemeTableau10[9], label: "ANI" }
    ];

    legend.selectAll("rect.legend-item")
      .data(legendData)
      .enter()
      .append("rect")
      .attr("class", "legend-item")
      .attr("x", 0)
      .attr("y", (d, i) => i * 20 + 20) // Position items below the title
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", d => d.color)
      .style("fill-opacity", transparency);
      
    legend.selectAll("text.legend-label")
      .data(legendData)
      .enter()
      .append("text")
      .attr("class", "legend-label")
      .attr("x", 25)
      .attr("y", (d, i) => i * 20 + 35) // Position labels next to the items
      .text(d => d.label);
  </script>
</body>
</html>
