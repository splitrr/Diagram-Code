<!DOCTYPE html>
<html>
<head>
  <title>Magic Quadrant: Explainability vs Generalization</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Data: [Name, Generalization, Explainability, Market Share (%) (Bubble Size)]
      const data = google.visualization.arrayToDataTable([
        ['Name', 'Generalization (0-10)', 'Explainability (0-10)', 'Market Share (%)'],
        ['Symbolic AI', 3, 9, 15],
        ['Supervised Learning', 6, 6, 25],
        ['Unsupervised Learning', 4, 3, 10],
        ['Semi-Supervised Learning', 5, 5, 5],
        ['Reinforcement Learning', 7, 4, 8],
        ['Deep Learning', 9, 2, 30],
        ['Bayesian Networks', 5, 8, 7],
        ['Genetic Algorithms', 6, 4, 5],
        ['Transformer Models', 8, 2, 20],
        ['ANI', 6, 5, 40]
      ]);

      const options = {
        title: 'Magic Quadrant: Explainability vs Generalization',
        hAxis: {
          title: 'Generalization (0-10)',
          viewWindow: { min: 0, max: 10 },
          gridlines: { count: 10 },
        },
        vAxis: {
          title: 'Explainability (0-10)',
          viewWindow: { min: 0, max: 10 },
          gridlines: { count: 10 },
        },
        bubble: {
          textStyle: { fontSize: 11 }, // Label font size inside bubbles
        },
        legend: { position: 'none' }, // Removes the legend
        chartArea: { width: '70%', height: '70%' },
      };

      const chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <h1>Magic Quadrant: Explainability vs Generalization</h1>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
