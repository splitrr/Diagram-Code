
<!DOCTYPE html>
<html>
<head>
  <title>Sankey Diagram</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div id="sankey_multiple" style="width: 900px; height: 300px;"></div>
  <script type="text/javascript">
    google.charts.load("current", {packages:["sankey"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');
      data.addRows([
        ['AI', 'Machine Learning', 1],
        ['AI', 'Symbolic AI', 1],
        ['AI', 'Robotics', 1],
        ['AI', 'Computer Vision', 1],
        ['AI', 'NLP', 1],
        ['AI', 'Cognitive Computing', 1],
        ['AI', 'Swarm Intelligence', 1],
        ['AI', 'Multi-Agent Systems', 1],
        ['AI', 'Edge AI', 1],
        ['AI', 'AI Ethics', 1],
        ['AI', 'Knowledge Representation', 1],
        ['AI', 'Distributed AI', 1],
        ['AI', 'Emotional AI', 1],
        ['AI', 'Generative AI', 1],
        ['Machine Learning', 'Deep Learning', 1],
        ['Machine Learning', 'Reinforcement Learning', 1],
        ['Machine Learning', 'Probabilistic Methods', 1],
        ['Machine Learning', 'Evolutionary Algorithms', 1],
        ['Machine Learning', 'Hybrid AI', 1],
        ['Machine Learning', 'Generative AI', 1]
      ]);
      var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
      '#cab2d6', '#ffff99', '#1f78b4', '#33a02c', '#e31a1c', '#ff7f00',
      '#6a3d9a', '#b15928', '#b2df8a', '#33a02c', '#fb9a99', '#fdbf6f',
      '#cab2d6', '#ffff99', '#1f78b4', '#e31a1c', '#ff7f00', '#6a3d9a',
      '#b15928', '#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f', '#cab2d6',
      '#ffff99', '#1f78b4', '#33a02c', '#e31a1c', '#ff7f00', '#6a3d9a',
      '#b15928'];
      // Set chart options
      var options = {
        width: 1500,
        height:1000,
        sankey: { node: { nodePadding: 80 } },
    
        sankey: {
        node: {
          colors: colors
        },
        link: {
          colorMode: 'gradient',
          colors: colors
        }
      }
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
