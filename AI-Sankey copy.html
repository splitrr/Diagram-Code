<!DOCTYPE html>
<html>
<head>
  <title>Sankey Diagram</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div id="sankey_multiple" style="width: 900px; height: 300px;"></div>
  <script type="text/javascript">
    google.charts.load("current", {packages:["sankey"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');
      data.addRows([
        ['Symbolic AI (traditional automation', 'Non AI', 20],
        ['ANI Artificial Narrow Intelligence', 'AI', 25],
        ['Generative AI', 'AI', 10],
        ['Robotics', 'AI', 5],
        ['Computer vision', 'AI', 7],
        ['AGI Artificial general Intelligence', 'AI', 2],
        ['ASI Super Intelligence', 'AI', 1],
        ['ML', 'AI', 60],
        ['Deep learning', 'ML', 35  ],
        ['Reinforcement learning', 'ML', 10],
        ['Probabilistic methods', 'ML', 5],
        ['Evolutionary algorithms', 'ML', 5],
        ['ML', 'AGI Artificial general Intelligence', 2],
        ['ML', 'ASI Super Intelligence', 1],
        ['ML', 'Generative AI', 10],
        ['ML', 'Robotics', 5],
        ['ML', 'Computer vision', 7]
        
      ]);
      var colors = [
        '#aec7e8', '#ffbb78', '#98df8a', '#ff9896', '#c5b0d5', 
        '#c49c94', '#f7b6d2', '#c7c7c7', '#dbdb8d', '#9edae5',
        '#393b79', '#5254a3', '#8c564b', '#e377c2', '#7f7f7f',
        '#bcbd22', '#17becf', '#9467bd', '#d62728', '#2ca02c',
        '#ff7f0e', '#1f77b4'
      ];
      // Set chart options
      var options = {
        width: 1500,
        height: 1000,
        sankey: {
          node: {
            nodePadding: 40, // Adjusted node padding
            colors: colors
          },
          link: {
            colorMode: 'gradient',
            colors: colors
          }
        }
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
