<!DOCTYPE html>
<html>
<head>
  <title>Sankey Diagram with D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    .node rect {
      stroke: #000;
      fill-opacity: .9;
    }
    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    .link:hover {
      stroke-opacity: .5;
    }
  </style>
</head>
<body>
  <div id="sankey_diagram"></div>

  <script type="text/javascript">
    var units = "Widgets";

    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
        format = function(d) { return formatNumber(d) + " " + units; },
        color = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("#sankey_diagram").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var sankey = d3.sankey()
        .nodeWidth(15)
        .nodePadding(10)
        .extent([[1, 1], [width - 1, height - 6]]);

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("path");

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("g");

    var graph = {
      "nodes": [
        {"name": "ML"},
        {"name": "AI"},
        {"name": "Deep learning"},
        {"name": "Reinforcement learning"},
        {"name": "Probabilistic methods"},
        {"name": "Evolutionary algorithms"},
        {"name": "AGI Artificial general Intelligence"},
        {"name": "ASI Super Intelligence"},
        {"name": "Generative AI"},
        {"name": "Robotics"},
        {"name": "Computer vision"},
        {"name": "NLP"},
        {"name": "ANI Narrow general Intelligence"},
        {"name": "Symbolic AI (traditional automation)"},
        {"name": "Non AI"}
      ],
      "links": [
        {"source": 0, "target": 1, "value": 10},
        {"source": 2, "target": 0, "value": 30},
        {"source": 3, "target": 0, "value": 30},
        {"source": 4, "target": 0, "value": 30},
        {"source": 5, "target": 0, "value": 30},
        {"source": 0, "target": 6, "value": 10},
        {"source": 0, "target": 7, "value": 10},
        {"source": 0, "target": 8, "value": 10},
        {"source": 0, "target": 9, "value": 10},
        {"source": 0, "target": 10, "value": 10},
        {"source": 6, "target": 1, "value": 30},
        {"source": 7, "target": 1, "value": 30},
        {"source": 8, "target": 1, "value": 30},
        {"source": 9, "target": 1, "value": 30},
        {"source": 10, "target": 1, "value": 30},
        {"source": 2, "target": 1, "value": 10},
        {"source": 3, "target": 1, "value": 10},
        {"source": 4, "target": 1, "value": 10},
        {"source": 5, "target": 1, "value": 10},
        {"source": 12, "target": 1, "value": 10},
        {"source": 12, "target": 1, "value": 10},
        {"source": 13, "target": 14, "value": 100},
        {"source": 13, "target": 1, "value": 10}
      ]
    };

    sankey(graph);
        // Adjust the y position of specific nodes
        graph.nodes.forEach(function(d) {
      if (d.name === "ML" || d.name === "Deep learning" || d.name === "Reinforcement learning" || d.name === "Probabilistic methods" || d.name === "Evolutionary algorithms") {
        d.y0 += 50; // Move down by 50 pixels
        d.y1 += 50; // Move down by 50 pixels
      }
    });
    link = link
      .data(graph.links)
      .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.sankeyLinkHorizontal())
        .style("stroke-width", function(d) { return Math.max(1, d.width); })
        .append("title")
        .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

    node = node
      .data(graph.nodes)
      .enter().append("g");

    node.append("rect")
        .attr("x", function(d) { return d.x0; })
        .attr("y", function(d) { return d.y0; })
        .attr("height", function(d) { return d.y1 - d.y0; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
        .style("stroke", function(d) { return d3.rgb(color(d.name.replace(/ .*/, ""))).darker(2); })
      .append("title")
        .text(function(d) { return d.name + "\n" + format(d.value); });

    node.append("text")
        .attr("x", function(d) { return d.x0 - 6; })
        .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
        .attr("dy", "0.35em")
        .attr("text-anchor", "end")
        .text(function(d) { return d.name; })
      .filter(function(d) { return d.x0 < width / 2; })
        .attr("x", function(d) { return d.x1 + 6; })
        .attr("text-anchor", "start");
  </script>
</body>
</html>
