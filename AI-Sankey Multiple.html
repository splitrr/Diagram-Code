<!DOCTYPE html>
<html>
<head>
  <title>Sankey Diagram</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div id="sankey_multiple" style="width: 900px; height: 300px;"></div>
  <script type="text/javascript">
    current_use_flows = [
      ['Symbolic AI (traditional automation)', 'Non AI', 30],
      ['Symbolic AI (traditional automation)', 'AI', 30], // # 50% classified as AI
      ['ANI Artificial Narrow Intelligence', 'AI', 30],
      ['Generative AI', 'AI', 10],
      ['Robotics', 'AI', 5],
      ['Computer vision', 'AI', 10],
      ['AGI Artificial general Intelligence', 'AI', 1],
      ['ASI Super Intelligence', 'AI', 0.5],
      ['ML', 'AI', 70],
      ['Deep learning', 'ML', 40],
      ['Reinforcement learning', 'ML', 10],
      ['Probabilistic methods', 'ML', 5],
      ['Evolutionary algorithms', 'ML', 5],
      ['ML', 'AGI Artificial general Intelligence', 2],
      ['ML', 'ASI Super Intelligence', 1],
      ['ML', 'Generative AI', 10],
      ['ML', 'Robotics', 5],
      ['ML', 'Computer vision', 7]
  ]
  research_funding_flows = [
    ['Symbolic AI (traditional automation)', 'Non AI', 5],
    ['Symbolic AI (traditional automation)', 'AI', 5],//  # 50% classified as AI
    ['ANI Artificial Narrow Intelligence', 'AI', 20],
    ['Generative AI', 'AI', 30],
    ['Robotics', 'AI', 15],
    ['Computer vision', 'AI', 15],
    ['AGI Artificial general Intelligence', 'AI', 10],
    ['ASI Super Intelligence', 'AI', 1],
    ['ML', 'AI', 80],
    ['Deep learning', 'ML', 50],
    ['Reinforcement learning', 'ML', 15],
    ['Probabilistic methods', 'ML', 5],
    ['Evolutionary algorithms', 'ML', 5],
    ['ML', 'AGI Artificial general Intelligence', 2],
    ['ML', 'ASI Super Intelligence', 1],
    ['ML', 'Generative AI', 10],
    ['ML', 'Robotics', 5],
    ['ML', 'Computer vision', 7]
  ]
  market_share_flows = [
    ['Symbolic AI (traditional automation)', 'Non AI', 25],
    ['Symbolic AI (traditional automation)', 'AI', 25],  //# 50% classified as AI
    ['ANI Artificial Narrow Intelligence', 'AI', 40],
    ['Generative AI', 'AI', 15],
    ['Robotics', 'AI', 10],
    ['Computer vision', 'AI', 15],
    ['AGI Artificial general Intelligence', 'AI', 0.5],
    ['ASI Super Intelligence', 'AI', 0.1],
    ['ML', 'AI', 70],
    ['Deep learning', 'ML', 50],
    ['Reinforcement learning', 'ML', 10],
    ['Probabilistic methods', 'ML', 5],
    ['Evolutionary algorithms', 'ML', 5],
    ['ML', 'AGI Artificial general Intelligence', 2],
    ['ML', 'ASI Super Intelligence', 1],
    ['ML', 'Generative AI', 10],
    ['ML', 'Robotics', 5],
    ['ML', 'Computer vision', 7]
]
    google.charts.load("current", {packages:["sankey"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');
      data.addRows(current_use_flows);
      var colors = [
        '#aec7e8', '#ffbb78', '#98df8a', '#ff9896', '#c5b0d5', 
        '#c49c94', '#f7b6d2', '#c7c7c7', '#dbdb8d', '#9edae5',
        '#393b79', '#5254a3', '#8c564b', '#e377c2', '#7f7f7f',
        '#bcbd22', '#17becf', '#9467bd', '#d62728', '#2ca02c',
        '#ff7f0e', '#1f77b4'
      ];
      // Set chart options
      var options = {
        width: 1500,
        height: 1000,
        sankey: {
          node: {
            nodePadding: 40, // Adjusted node padding
            colors: colors
          },
          link: {
            colorMode: 'gradient',
            colors: colors
          }
        }
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
