<!DOCTYPE html>
<html>
<head>
  <title>Sankey Diagram</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div>
    <label for="flowSelect">Select Flow:</label>
    <select id="flowSelect" onchange="drawChart()">
      <option value="current_use_flows">Current Use Flows</option>
      <option value="research_funding_flows">Research Funding Flows</option>
      <option value="market_share_flows">Market Share Flows</option>
    </select>
  </div>
  <div id="sankey_multiple" style="width: 900px; height: 300px;"></div>
  <script type="text/javascript">
    google.charts.load("current", {packages:["sankey"]});
    google.charts.setOnLoadCallback(drawChart);

    current_use_flows = [
    ['Symbolic AI (Rules based)', 'Traditional automation', 30],
    ['Symbolic AI (Rules based)', 'Artificial Intelligence (AI)', 30], // # 50% classified as AI
    ['Generative AI', 'Artificial Intelligence (AI)', 10],
    ['Robotics', 'Artificial Intelligence (AI)', 5],
    ['Computer vision', 'Artificial Intelligence (AI)', 10],
    ['AGI Artificial general Intelligence', 'Artificial Intelligence (AI)', 1],
    ['ASI Super Intelligence', 'Artificial Intelligence (AI)', 0.5],
    ['ML', 'Artificial Intelligence (AI)', 70],
    ['Deep learning', 'ML', 40],
    ['Reinforcement learning', 'ML', 10],
    ['Probabilistic methods', 'ML', 5],
    ['Evolutionary algorithms', 'ML', 5],
    ['ML', 'AGI Artificial general Intelligence', 2],
    ['ML', 'ASI Super Intelligence', 1],
    ['ML', 'Generative AI', 10],
    ['ML', 'Robotics', 5],
    ['ML', 'Computer vision', 7],
    ['ANI Artificial Narrow Intelligence', 'Artificial Intelligence (AI)', 30]

]

 research_funding_flows = [
    ['Symbolic AI (Rules based)', 'Traditional automation', 5],
    ['Symbolic AI (Rules based)', 'Artificial Intelligence (AI)', 5],  //# 50% classified as AI
    ['ANI Artificial Narrow Intelligence', 'Artificial Intelligence (AI)', 20],
    ['Generative AI', 'Artificial Intelligence (AI)', 30],
    ['Robotics', 'Artificial Intelligence (AI)', 15],
    ['Computer vision', 'Artificial Intelligence (AI)', 15],
    ['AGI Artificial general Intelligence', 'Artificial Intelligence (AI)', 10],
    ['ASI Super Intelligence', 'Artificial Intelligence (AI)', 1],
    ['ML', 'Artificial Intelligence (AI)', 80],
    ['Deep learning', 'ML', 50],
    ['Reinforcement learning', 'ML', 15],
    ['Probabilistic methods', 'ML', 5],
    ['Evolutionary algorithms', 'ML', 5],
    ['ML', 'AGI Artificial general Intelligence', 2],
    ['ML', 'ASI Super Intelligence', 1],
    ['ML', 'Generative AI', 10],
    ['ML', 'Robotics', 5],
    ['ML', 'Computer vision', 7]
]

market_share_flows = [
    ['Symbolic AI (traditional automation)', 'Traditional AI', 25],
    ['Symbolic AI (traditional automation)', 'Artificial Intelligence (AI)', 25], // # 50% classified as AI
    ['ANI Artificial Narrow Intelligence', 'Artificial Intelligence (AI)', 40],
    ['Generative AI', 'Artificial Intelligence (AI)', 15],
    ['Robotics', 'Artificial Intelligence (AI)', 10],
    ['Computer vision', 'Artificial Intelligence (AI)', 15],
    ['AGI Artificial general Intelligence', 'Artificial Intelligence (AI)', 0.5],
    ['ASI Super Intelligence', 'Artificial Intelligence (AI)', 0.1],
    ['ML', 'Artificial Intelligence (AI)', 70],
    ['Deep learning', 'ML', 50],
    ['Reinforcement learning', 'ML', 10],
    ['Probabilistic methods', 'ML', 5],
    ['Evolutionary algorithms', 'ML', 5],
    ['ML', 'AGI Artificial general Intelligence', 2],
    ['ML', 'ASI Super Intelligence', 1],
    ['ML', 'Generative AI', 10],
    ['ML', 'Robotics', 5],
    ['ML', 'Computer vision', 7]
]

    function drawChart() {
      var selectedFlow = document.getElementById('flowSelect').value;
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');

      if (selectedFlow === 'current_use_flows') {
        data.addRows(current_use_flows);
      } else if (selectedFlow === 'research_funding_flows') {
        data.addRows(research_funding_flows);
      } else if (selectedFlow === 'market_share_flows') {
        data.addRows(market_share_flows);
      }

      var colors = [
        '#aec7e8', '#ffbb78', '#98df8a', '#ff9896', '#c5b0d5', 
        '#c49c94', '#f7b6d2', '#c7c7c7', '#dbdb8d', '#9edae5',
        '#393b79', '#5254a3', '#8c564b', '#e377c2', '#7f7f7f',
        '#bcbd22', '#17becf', '#9467bd', '#d62728', '#2ca02c',
        '#ff7f0e', '#1f77b4'
      ];

      var options = {
        width: 1500,
        height: 1000,
        sankey: {
          node: {
            nodePadding: 40,
            colors: colors,
            label: {
              fontSize: 16,
              fontName: 'Arial',
              bold: true,
              italic: false,
              color: '#000000'
            }
          },
          link: {
            colorMode: 'gradient',
            colors: colors
          }
        }
      };
      var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
